# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.6
  - nightly
notifications:
  email: false
git:
  depth: 99999999

## uncomment the following lines to allow failures on nightly julia
## (tests will run but not make your overall status red)
matrix:
  allow_failures:
    - julia: nightly

# uncomment the following lines to override the default test script
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'mit = "ModuleInterfaceTools"; mh3 = "MurmurHash3"; pkg="StrEntities"; loc = "https://github.com/JuliaString"; sb = "StrBase"; sl= "StrLiterals"; if VERSION < v"0.7.0-DEV.5183"; Pkg.clone("$loc/$mit.jl"); Pkg.clone("$loc/$mh3.jl"); for n in ("StrTables", "LightXML", "JSON", "StrAPI", "CharSetEncodings", "ChrBase"); Pkg.add(n); end; t=("LaTeX","Emoji","HTML","Unicode"); for n in t; d = n*"_Entities"; Pkg.add(d); Pkg.build(d); end; for n in (sb, sl); Pkg.clone("$loc/$n.jl"); end; Pkg.clone(pwd()); else; using Pkg; for n in (mit, mh3, sb, sl); Pkg.add("$loc/$n.jl"); end; end; Pkg.test(pkg, coverage=true)'
after_success:
  # push coverage results to Coveralls
  - julia -e 'cd(Pkg.dir("StrEntities")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("StrEntities")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
